# GitHub Action for generating a contribution graph with a snake animation
name: Generate Snake

# Controls when the action will run
on:
  schedule:
    # Run every 12 hours
    - cron: "0 */12 * * *"
  # Allows manual trigger from the Actions tab
  workflow_dispatch:
  # Also run on every push to the main branch
  push:
    branches:
      - main

jobs:
  build:
    # Use the latest Ubuntu runner
    runs-on: ubuntu-latest

    steps:
      # Step 1: Clone the repository so the workflow can access files
      - name: Clone repo
        uses: actions/checkout@v3

      # Step 2: Generate the snake animation files
      # Uses the Platane/snk action
      # The action will generate SVG and GIF files of your GitHub contributions
      - name: Generate the snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
        env:
          # GitHub token allows the action to read your contributions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Debug step to list generated files
      # Ensures that the snake images are generated in the 'dist/' folder
      - name: List generated files
        run: ls -la dist/

      # Step 4: Push generated files to the 'output' branch
      # This uses the GitHub Pages action to update your repository branch
      - name: Push new files to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output       # Branch where files are pushed
          build_dir: dist             # Directory containing generated files
          commit_message: "Update snake animations"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
